<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
        integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
    <title>Discord - Minecraft Bot</title>
</head>

<body>
    <header>
        <h1>Discord - Minecraft Bot</h1>
    </header>
    <section id='content-wrapper'>
        <div class='content-header'>
            <h1 id='server-status'>Offline</h1>
            <div id='start'></div>
            <div id='stop'></div>
            <div id='reboot'></div>
        </div>
        <div class='content'>
            <div class='content-box chat-box'>
                <div class='tabs'>
                    <button>chat</button>
                    <button>console</button>
                </div>
                <div id='chat' class='box-pre'></div>
                <div id='console' class='box-pre'></div>
                <form><input id="sender" type="text" placeholder="Say hi!"></form>
                <script src="/js/tabs.js"></script>
            </div>
            <div class='content-box list'>
                <div id='on-num'>
                    <span style="float: left;">Players list:</span>
                    <span>offline</span>
                </div>
                <ul>
                </ul>
            </div>
        </div>
    </section>
    <footer>Repo on <a href="https://github.com/toto04/Discord-MinecraftBot/">GitHub</a></footer>
</body>

</html>
